        */

        let Nome = window.prompt("Qualteunome?")
        let NoName = null
        if (Nome === NoName){
            window.alert("Olá Sem Nome")
            document.querySelector('h1').innerHTML = "Welcome No Name"
        }else{
            // Concatenação
            window.alert("Olá " + Nome+"!")
            document.querySelector('h1').innerHTML = "Welcome " + Nome + "!"
        }
